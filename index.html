<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--==================== BOXICONS ====================-->

        <title>Time Tune</title>

    <body>
        <section class="clock container">
            <div class="clock__container grid">
                <div class="clock__content grid">
                    <div class="clock__circle">
                        <span class="clock__twelve"></span>
                        <span class="clock__three"></span>
                        <span class="clock__six"></span>
                        <span class="clock__nine"></span>

                        <div class="clock__rounder"></div>
                        <div class="clock__hour" id="clock-hour"></div>
                        <div class="clock__minutes" id="clock-minutes"></div>
                        <div class="clock__seconds" id="clock-seconds"></div>

                        <!-- Dark/light button  -->
                        <div class="clock__theme">
                            <i class='bx bxs-moon' id="theme-button"></i>
                        </div>
                    </div>

                    <div>
                        <div class="clock__text">
                            <div class="clock__text-hour" id="text-hour"></div>
                            <div class="clock__text-minutes" id="text-minutes"></div>
                            <div class="clock__text-ampm" id="text-ampm"></div>
                        </div>

                        <div class="clock__date">
                            <span id="date-day"></span>
                            <span id="date-month"></span>
                            <span id="date-year"></span>
                        </div>
                    </div>

                    
                </div>

                <a href="" target="_blank" class="clock__logo">Mohammad Ali Miyan</a>
            </div>
        </section>

        <!--==================== FEATURES ====================-->
        <section class="features section" id="feature">
            <h2 class="section__title">MORE FEATURES</h2>
            <span class="section__subtitle">Alarm, Timer & StopWatch</span>

            <div class="features__container container grid">
               <div>
                    <!--==================== SET ALARM ====================-->
                    <div class="features__content features__open">
                        <div class="features__header">
                            <i class='bx bx-alarm features__icon'></i>

                            <div>
                                <h1 class="features__title">Alarm</h1>
                                <span class="features__subtitle">Set alarms</span>
                            </div>

                            <i class='bx bx-chevron-down features__arrow'></i>
                        </div>

                        <div class="features__list grid">
                            
                            <div id="clock">
                                <input type="datetime-local" class="select__button"   name="alarmType" onchange="setAlarmTime(this.value)">
                            </div>

                            <div class="controls">
                                <button class="glow-on-hover" id="set" onclick="setAlarm()">Set Alarm</button>
                                <button class="glow-on-hover" id="clear" onclick="clearAlarm()">Clear Alarm</button>
                            </div>
                        </div>
                    </div>

                    <!--==================== SET TIMER ====================-->
                    <div class="features__content features__open">
                        <div class="features__header">
                            <i class='bx bx-stopwatch features__icon' ></i>

                            <div>
                                <h1 class="features__title">STOPWATCH</h1>
                                <span class="features__subtitle"></span>
                            </div>

                            <i class='bx bx-chevron-down features__arrow'></i>
                        </div>

                        <div class="features__list grid">
                            <div class="watch">
                                <div class="time">
                                    00:00:00
                                </div>

                                <div class="timer__controls">
                                    <button class="glow-on-hover" id="start">Start</button>
                                    <button class="glow-on-hover" id="stop">Stop</button>
                                    <button class="glow-on-hover" id="reset">Reset</button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
